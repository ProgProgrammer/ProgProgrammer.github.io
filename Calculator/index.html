<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="description" content="Slider">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main">
    <div class="main-blocks">
        <textarea rows="2" class="main-blocks-input"></textarea>
        <input type="text" class="input-hidden">
        <div class="main-blocks-buttons">
            <button data-name="clear-all" class="main-blocks-buttons-button">clear all</button>
            <button data-name="clear" class="main-blocks-buttons-button">clear</button>
            <button data-name="delete" class="main-blocks-buttons-button">delete</button>
            <button data-name="/" class="main-blocks-buttons-button">/</button>
            <button data-name="7" class="main-blocks-buttons-button">7</button>
            <button data-name="8" class="main-blocks-buttons-button">8</button>
            <button data-name="9" class="main-blocks-buttons-button">9</button>
            <button data-name="*" class="main-blocks-buttons-button">*</button>
            <button data-name="4" class="main-blocks-buttons-button">4</button>
            <button data-name="5" class="main-blocks-buttons-button">5</button>
            <button data-name="6" class="main-blocks-buttons-button">6</button>
            <button data-name="-" class="main-blocks-buttons-button">-</button>
            <button data-name="1" class="main-blocks-buttons-button">1</button>
            <button data-name="2" class="main-blocks-buttons-button">2</button>
            <button data-name="3" class="main-blocks-buttons-button">3</button>
            <button data-name="+" class="main-blocks-buttons-button">+</button>
            <button data-name="+/-" class="main-blocks-buttons-button">+/-</button>
            <button data-name="0" class="main-blocks-buttons-button">0</button>
            <button data-name="." class="main-blocks-buttons-button">
                <span class="main-blocks-buttons-button-span">.</span>
            </button>
            <button data-name="=" class="main-blocks-buttons-button">=</button>
        </div>
    </div>
</main>
    <script src="dist/task.js"></script>
</body>
</html>
