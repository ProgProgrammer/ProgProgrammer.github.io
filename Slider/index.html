<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Слайдер</title>
    <meta name="description" content="Slider">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="window" data-timing="600" data-auto-direction="yes" data-auto-timing="2000" data-pagination="yes" data-pagination-timeout="yes" data-traffic-slider="true">
        <div class="window-block">
            <div class="window-blocks"></div>
            <div class="window-blocks smoke"></div>
            <div class="window-blocks pred"></div>
        </div>
        <div class="window-block-pagination">
            <div class="window-block-pagination-block">
                <div class="window-block-pagination-block-bullet"></div>
            </div>
        </div>
        <div class="window-blocks-arrow-left arrow">
            <div class="window-blocks-arrow-left-top"></div>
            <div class="window-blocks-arrow-left-bottom"></div>
        </div>
        <div class="window-blocks-arrow-right arrow">
            <div class="window-blocks-arrow-right-top"></div>
            <div class="window-blocks-arrow-right-bottom"></div>
        </div>
    </div>
    <script src="dist/task.js"></script>
</body>

</html>
