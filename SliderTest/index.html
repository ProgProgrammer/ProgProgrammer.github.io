<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/swiper-styles.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/slider-style.css?v=1">
</head>
<body>
    <section class="slider-block">
        <h2 class="slider-block-h2">
            Наши партнеры
        </h2>
        <hr class="slider-hr">
        <p class="slider-block-p">
            Наши партнеры разделяют с&nbsp;нами мечту о&nbsp;том, что вкусный и&nbsp;полезный русский мёд</br>
            станет популярным деликатесом по&nbsp;всей России и&nbsp;за&nbsp;ее&nbsp;пределами.
        </p>
        <div class="slider-block-container">
            <div class="swiper-container partners">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a class="slider-block-a" href="https://caudal.ru/" target="_blank" rel="nofollow">
                            <div class="slider-block-a-div">
                                <img class="slider-block-a-div-img" src="img/logotypes/logo-caudal.png" alt="caudal">
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a class="slider-block-a" href="https://shipirozi.com/" target="_blank" rel="nofollow">
                            <div class="slider-block-a-div">
                                <img class="slider-block-a-div-img" src="img/logotypes/logo.png" alt="shipirozi">
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a class="slider-block-a" href="https://www.repinskiy24.ru/" target="_blank" rel="nofollow">
                            <div class="slider-block-a-div">
                                <img class="slider-block-a-div-img" src="img/logotypes/logo-1.png" alt="repinskiy">
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a class="slider-block-a" href="https://bahetle.com/" target="_blank" rel="nofollow">
                            <div class="slider-block-a-div">
                                <img class="slider-block-a-div-img" src="img/logotypes/logo-bahetle.png" alt="kafema">
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a class="slider-block-a" href="https://kafema.ru/" target="_blank" rel="nofollow">
                            <div class="slider-block-a-div">
                                <img class="slider-block-a-div-img" src="img/logotypes/kafema-logo.png" alt="kafema">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Add Arrows -->
            <div class="arrow-slider-container partners">
                <div class="arrow-container">
                    <div class="swiper-button-next partners">
                        <span class="swiper-button-span">Далее</span>
                        <img src="img/arrow/cat-arrow-right.png" alt="arrow" class="swiper-button-arrow">
                    </div>
                    <div class="swiper-button-prev partners">
                        <img src="img/arrow/cat-arrow-left.png" alt="arrow" class="swiper-button-arrow">
                        <span class="swiper-button-span">Назад</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/swiper-slider.js?v=1"></script>
</body>
</html>
